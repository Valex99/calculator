<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ§® Calculator</title>
    <link rel="stylesheet" href="style.css";>
  </head>
  <body>
    <div class="calc-container">
        <div class="calc-screen">
            <p class="calc-log">8 x 5 =</p>
            <p class="calc-result">40.00</p>
        </div>
        <div class="keyboard">
            <div class="div-row">
                <button id="clear_button" class=cd-btn >CLEAR</button>
                <button id="delete_button" class=cd-btn>DELETE</button>
            </div>
            <div class="div-row">
                <button id="7_button" class="btn">7</button>
                <button id="8_button" class="btn">8</button>
                <button id="9_button"  class="btn">9</button>
                <button id="division_button" class="btn">/</button> 
            </div>
            <div class="div-row">
                <button id="4_button" class="btn">4</button>
                <button id="5_button" class="btn">5</button>
                <button id="6_button"  class="btn">6</button>
                <button id="multiply_button" class="btn">*</button> 
            </div>
            <div class="div-row">
                <button id="1_button" class="btn">3</button>
                <button id="2_button" class="btn">2</button>
                <button id="3_button"  class="btn">1</button>
                <button id="minus_button" class="btn">-</button> 
            </div>
            <div class="div-row">
                <button id="._button" class="btn">.</button>
                <button id="0_button" class="btn">0</button>
                <button id="=_button"  class="btn">=</button>
                <button id="plus_button" class="btn">+</button> 
            </div>
        </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
